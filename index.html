<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> কি হয়ে গেল মেগাস্টার শাকিব খানের </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dddfe2;
            margin-bottom: 20px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .profile-time {
            font-size: 12px;
            color: #65676b;
            margin-top: 2px;
        }
        
        .main-image {
            width: 100%;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 5px solid #ff4081;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 8px;
            text-align: center;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff4081, #ff6b6b);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .footer:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff4081);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .open-link {
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        
        .social-bar {
            margin: 20px 0;
        }
        
        .warning {
            font-size: 12px;
            color: #65676b;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Loading Animation */
        .loading-text {
            position: relative;
            display: inline-block;
            color: #ff4081;
        }
        
        .loading-text:after {
            content: "...";
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        /* Animation for attention */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Top Ad Script -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a4515da893a841607e48ec07c7be6a1e',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a4515da893a841607e48ec07c7be6a1e/invoke.js"></script>
    </div>

    <div class="container">
        <div class="profile-header">
            <img src="https://ecdn.dhakatribune.net/contents/cache/images/1100x618x1/uploads/media/2025/06/24/Screenshot-2025-06-24-at-2.37.51-PM-c4a910f78a81098a6a3a2356752b5b01.png" alt="Profile" class="profile-pic">
            <div>
                <div class="profile-name">Hot Videos</div>
                <div class="profile-time">Sponsored · 1 min ago</div>
            </div>
        </div>
        
        <div class="title"><span class="loading-text">দয়া করে অপেক্ষা করুন</span></div>
        
        <img src="https://ecdn.dhakatribune.net/contents/cache/images/1100x618x1/uploads/media/2025/06/24/Screenshot-2025-06-24-at-2.37.51-PM-c4a910f78a81098a6a3a2356752b5b01.png" alt="Adult Content" class="main-image pulse">
        
        <!-- Middle Ad Script -->
        <div class="ad-container">
            <script async="async" data-cfasync="false" src="//pl27079412.profitableratecpm.com/8547888aec9d09991e2820cc4744332c/invoke.js"></script>
            <div id="container-8547888aec9d09991e2820cc4744332c"></div>
        </div>
        
        <div class="footer" id="footer">
            <div class="timer" id="timer">15</div>
            <div class="open-link" id="openLink">OPEN LINK</div>
        </div>
        
        <div class="warning">
            You must be 18+ to view this content. By clicking the link you agree to our Terms and Conditions.
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const openLinkElement = document.getElementById('openLink');
        const footerElement = document.getElementById('footer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.style.display = 'none';
                openLinkElement.style.display = 'block';
                // Auto-redirect after 15 seconds
                window.location.href = 'https://faporiyafun.blogspot.com/';
            }
        }, 1000);
        
        // Redirect when clicked
        footerElement.addEventListener('click', () => {
            if (timeLeft <= 0) {
                window.location.href = 'https://faporiyafun.blogspot.com/';
            }
        });
        
        // Add hover effect for the image
        const mainImage = document.querySelector('.main-image');
        mainImage.addEventListener('mouseover', () => {
            mainImage.style.transform = 'scale(1.05)';
            mainImage.style.transition = 'transform 0.3s ease';
        });
        
        mainImage.addEventListener('mouseout', () => {
            mainImage.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
